<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Moody Bag</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      background: linear-gradient(-45deg, #fce4ec, #f8bbd0, #fce4ec, #f8bbd0);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      color: #333;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      color: #c2185b;
      margin-top: 40px;
      text-align: center;
    }

    .section-title {
      font-size: 1.2rem;
      margin-top: 40px;
      color: #555;
      text-align: center;
    }

    #bagContainer {
      position: relative;
      width: 360px;
      max-width: 90vw;
      margin: 20px auto 10px;
    }

    .bag-stack {
      position: relative;
      width: 100%;
      height: auto;
    }

    #bagImage {
      width: 100%;
      user-select: none;
      pointer-events: none;
      display: block;
    }

    #textureOverlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
      display: none;
      background-repeat: repeat;
      background-position: center;
      background-size: 80px 80px;
      mask-size: contain;
      mask-repeat: no-repeat;
      mask-position: center;
      -webkit-mask-size: contain;
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: center;
    }

    #bagName {
      font-size: 1.2rem;
      color: #c2185b;
      margin-bottom: 10px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .fade-in {
      opacity: 1 !important;
    }

    .slideshow-controls {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }

    .slideshow-controls button {
      font-size: 2rem;
      padding: 8px 20px;
      margin: 0 10px;
      background: #fff;
      border: 2px solid #c2185b;
      color: #c2185b;
      border-radius: 12px;
      cursor: pointer;
    }

    #thoughtText {
      position: absolute;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 14px;
      border-radius: 8px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
      cursor: move;
      resize: both;
      overflow: auto;
      min-width: 60px;
      min-height: 30px;
      max-width: 90%;
      z-index: 20;
      left: 50px;
      top: 120px;
      display: block;
    }

    .texture-picker {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 40px 20px;
    }

    .texture-picker button {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background: #eee;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .texture-picker button:hover {
      background: #ddd;
    }

    #fontSelector {
      margin: 10px auto;
      text-align: center;
    }

    select {
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-family: inherit;
    }

    .page-footer {
      height: 50px;
    }
  </style>
</head>
<body>
  <h1>Your Moody Bag</h1>
  <div class="section-title">Choose your mood bag</div>

  <div id="bagContainer">
    <div class="bag-stack">
      <img id="bagImage" src="" alt="Moody Bag" />
      <div id="textureOverlay"></div>
      <div id="thoughtText" contenteditable="true" spellcheck="false"></div>
    </div>
  </div>

  <div id="bagName">Tote</div>

  <div class="slideshow-controls">
    <button onclick="prevImage()">&#10094;</button>
    <button onclick="nextImage()">&#10095;</button>
  </div>

  <div class="section-title">Choose your bag texture</div>
  <div class="texture-picker">
    <button onclick="setTexture('woven')">üß∂ Woven</button>
    <button onclick="setTexture('starring')">‚≠ê Starring</button>
    <button onclick="setTexture('skulls')">üíÄ Skulls</button>
    <button onclick="setTexture('diagmonds')">üî∑ Diagmonds</button>
    <button onclick="setTexture('food')">üçΩÔ∏è Food</button>
    <button onclick="setTexture('football-no-lines')">üèà Football no lines</button>
    <button onclick="setTexture('my-little-plaid-dark')">üßµ My little plaid dark</button>
    <button onclick="setTexture('robots')">ü§ñ Robots</button>
    <button onclick="setTexture('escheresque-dark')">üåÄ Escher</button>
    <button onclick="setTexture('cartographer')">üó∫Ô∏è Cartographer</button>
    <button onclick="setTexture('argyle')">üëî Argyle</button>
    <button onclick="setTexture('basketball')">üèÄ Basketball</button>
    <button onclick="setTexture('dark-mosaic')">üß© Dark mosaic</button>
    <button onclick="removeTexture()">‚ùå Remove Texture</button>
  </div>

  <div class="section-title">Choose your thought font</div>
  <div id="fontSelector">
    <select id="fontDropdown">
      <option value="'Arial Rounded MT Bold', sans-serif">Rounded</option>
      <option value="'Courier New', monospace">Courier</option>
      <option value="'Georgia', serif">Georgia</option>
      <option value="'Comic Sans MS', cursive">Comic Sans</option>
      <option value="'Times New Roman', serif">Times</option>
    </select>
  </div>

  <div class="page-footer"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const emotion = params.get('emotion') || 'calm';
    const thought = decodeURIComponent(params.get('thought') || 'Your thought here');

    const bagImage = document.getElementById('bagImage');
    const textureOverlay = document.getElementById('textureOverlay');
    const thoughtText = document.getElementById('thoughtText');
    const bagName = document.getElementById('bagName');
    const fontDropdown = document.getElementById('fontDropdown');

    const bagImages = Array.from({ length: 4 }, (_, i) => `images/${emotion}/bag_${emotion}_${i + 1}.png`);
    const bagNames = ['Tote', 'Pochette', 'Duffel', 'Baguette'];
    let currentIndex = 0;

    function updateBagImage() {
      const newSrc = bagImages[currentIndex];
      bagImage.src = newSrc;
      bagName.textContent = bagNames[currentIndex];
      bagName.classList.remove('fade-in');
      void bagName.offsetWidth;
      bagName.classList.add('fade-in');

      if (textureOverlay.style.display === 'block') {
        textureOverlay.style.maskImage = `url(${newSrc})`;
        textureOverlay.style.webkitMaskImage = `url(${newSrc})`;
      }

      // Optional: Adjust position/size per bag
      const presetPositions = [
        { left: '50px', top: '120px' },
        { left: '40px', top: '100px' },
        { left: '60px', top: '140px' },
        { left: '30px', top: '110px' }
      ];
      thoughtText.style.left = presetPositions[currentIndex].left;
      thoughtText.style.top = presetPositions[currentIndex].top;
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % bagImages.length;
      updateBagImage();
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + bagImages.length) % bagImages.length;
      updateBagImage();
    }

    function setTexture(name) {
      const textureURL = `images/effects/${name}.png`;
      const maskURL = bagImage.src;

      textureOverlay.style.display = 'block';
      textureOverlay.style.backgroundImage = `url(${textureURL})`;
      textureOverlay.style.maskImage = `url(${maskURL})`;
      textureOverlay.style.webkitMaskImage = `url(${maskURL})`;

      let size = '80px 80px';
      if (name === 'dark-mosaic') size = '60px 60px';
      if (name === 'starring') size = '70px 70px';
      if (name === 'cartographer' || name === 'skulls') size = '300px 300px';
      if (name === 'argyle') size = '65px 65px';
      if (name === 'escheresque-dark') size = '30px 30px';
      textureOverlay.style.backgroundSize = size;
    }

    function removeTexture() {
      textureOverlay.style.display = 'none';
      textureOverlay.style.backgroundImage = '';
      textureOverlay.style.maskImage = '';
      textureOverlay.style.webkitMaskImage = '';
    }

    fontDropdown.addEventListener('change', () => {
      thoughtText.style.fontFamily = fontDropdown.value;
    });

    document.addEventListener('keydown', (e) => {
      const step = 2;
      const top = parseInt(thoughtText.style.top || 0);
      const left = parseInt(thoughtText.style.left || 0);
      if (e.key === "ArrowUp") thoughtText.style.top = (top - step) + "px";
      if (e.key === "ArrowDown") thoughtText.style.top = (top + step) + "px";
      if (e.key === "ArrowLeft") thoughtText.style.left = (left - step) + "px";
      if (e.key === "ArrowRight") thoughtText.style.left = (left + step) + "px";
    });

    thoughtText.textContent = thought;
    updateBagImage();
  </script>
</body>
</html>
