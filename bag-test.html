<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Moody Bag</title>
  <style>
    html, body {
      margin: 0; padding: 0; min-height: 100vh;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      background: linear-gradient(-45deg, #fce4ec, #f8bbd0, #fce4ec, #f8bbd0);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      color: #c2185b;
      margin-top: 40px;
      text-align: center;
    }

    .section-title {
      font-size: 1.2rem;
      margin-top: 30px;
      color: #555;
    }

    #bagContainer {
      position: relative;
      width: 360px;
      max-width: 90vw;
      margin: 20px auto 10px;
    }

    .bag-stack {
      position: relative;
      width: 100%;
      height: auto;
    }

    #bagImage {
      width: 100%;
      user-select: none;
      pointer-events: none;
      display: block;
    }

    #textureOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
      display: none;
      background-repeat: repeat;
      background-position: center;
      background-size: 80px 80px;
      mask-size: contain;
      mask-repeat: no-repeat;
      mask-position: center;
      -webkit-mask-size: contain;
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: center;
    }

    #bagName {
      font-size: 1.2rem;
      color: #c2185b;
      margin-bottom: 10px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .fade-in {
      opacity: 1 !important;
    }

    .slideshow-controls {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }

    .slideshow-controls button {
      font-size: 2rem;
      padding: 8px 20px;
      margin: 0 10px;
      background: #fff;
      border: 2px solid #c2185b;
      color: #c2185b;
      border-radius: 12px;
      cursor: pointer;
    }

    #thoughtText {
      position: absolute;
      display: none;
      font-size: 1.1rem;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 14px;
      border-radius: 8px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
      resize: both;
      overflow: auto;
      min-width: 60px;
      min-height: 30px;
      max-width: 90%;
      z-index: 20;
    }

    .texture-picker {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .texture-picker button {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background: #eee;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .texture-picker button:hover {
      background: #ddd;
    }

    #thoughtToggle {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>Your Moody Bag</h1>
  <div class="section-title">Choose your mood bag</div>

  <div id="bagContainer">
    <div class="bag-stack">
      <img id="bagImage" src="" alt="Moody Bag" />
      <div id="textureOverlay"></div>
      <div id="thoughtText" contenteditable="true" spellcheck="false">Your thought here</div>
    </div>
  </div>

  <div id="bagName">Tote</div>

  <div class="slideshow-controls">
    <button onclick="prevImage()">&#10094;</button>
    <button onclick="nextImage()">&#10095;</button>
  </div>

  <div id="thoughtToggle">
    <label for="toggleThought">üìù Show Thought</label>
    <input type="checkbox" id="toggleThought" onchange="toggleThought()" />
  </div>

  <div class="section-title">Choose your bag texture</div>
  <div class="texture-picker">
    <button onclick="setTexture('woven')">üß∂ Woven</button>
    <button onclick="setTexture('starring')">‚≠ê Starring</button>
    <button onclick="setTexture('skulls')">üíÄ Skulls</button>
    <button onclick="setTexture('diagmonds')">üî∑ Diagmonds</button>
    <button onclick="setTexture('food')">üçΩÔ∏è Food</button>
    <button onclick="setTexture('football-no-lines')">üèà Football</button>
    <button onclick="setTexture('dark-mosaic')">üß© Mosaic</button>
    <button onclick="removeTexture()">‚ùå Remove Texture</button>
  </div>

  <script>
    const bagImage = document.getElementById('bagImage');
    const textureOverlay = document.getElementById('textureOverlay');
    const thoughtText = document.getElementById('thoughtText');
    const toggle = document.getElementById('toggleThought');
    const bagName = document.getElementById('bagName');

    const emotion = new URLSearchParams(window.location.search).get('emotion') || 'calm';
    const bagImages = Array.from({ length: 4 }, (_, i) => `images/${emotion}/bag_${emotion}_${i + 1}.png`);
    const bagNames = ['Tote', 'Pochette', 'Duffel', 'Baguette'];
    let currentIndex = 0;

    const defaultTextStyles = [
      { top: '50%', left: '15%', color: '#fff' },     // Tote
      { top: '40%', left: '25%', color: '#000' },     // Pochette
      { top: '60%', left: '20%', color: '#fff' },     // Duffel
      { top: '55%', left: '30%', color: '#000' }      // Baguette
    ];

    function updateBagImage() {
      const src = bagImages[currentIndex];
      bagImage.src = src;
      bagName.textContent = bagNames[currentIndex];
      bagName.classList.remove('fade-in');
      void bagName.offsetWidth;
      bagName.classList.add('fade-in');

      if (textureOverlay.style.display === 'block') {
        textureOverlay.style.maskImage = `url(${src})`;
        textureOverlay.style.webkitMaskImage = `url(${src})`;
      }

      // Set default text style per bag
      const style = defaultTextStyles[currentIndex];
      Object.assign(thoughtText.style, {
        top: style.top,
        left: style.left,
        color: style.color
      });
    }

    function toggleThought() {
      thoughtText.style.display = toggle.checked ? 'block' : 'none';
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % bagImages.length;
      updateBagImage();
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + bagImages.length) % bagImages.length;
      updateBagImage();
    }

    function setTexture(name) {
      const textureURL = `images/effects/${name}.png`;
      const maskURL = bagImage.src;
      textureOverlay.style.display = 'block';
      textureOverlay.style.backgroundImage = `url(${textureURL})`;
      textureOverlay.style.maskImage = `url(${maskURL})`;
      textureOverlay.style.webkitMaskImage = `url(${maskURL})`;
    }

    function removeTexture() {
      textureOverlay.style.display = 'none';
      textureOverlay.style.backgroundImage = '';
      textureOverlay.style.maskImage = '';
      textureOverlay.style.webkitMaskImage = '';
    }

    // Allow arrow key movement
    document.addEventListener('keydown', e => {
      const step = 3;
      const top = parseInt(thoughtText.style.top || 0);
      const left = parseInt(thoughtText.style.left || 0);

      if (!toggle.checked) return;

      if (e.key === 'ArrowUp') thoughtText.style.top = (top - step) + 'px';
      if (e.key === 'ArrowDown') thoughtText.style.top = (top + step) + 'px';
      if (e.key === 'ArrowLeft') thoughtText.style.left = (left - step) + 'px';
      if (e.key === 'ArrowRight') thoughtText.style.left = (left + step) + 'px';
    });

    updateBagImage();
  </script>
</body>
</html>
