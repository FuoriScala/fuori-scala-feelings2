<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test â€“ Fuori Scala Feelings</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .start-container {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #f769ac, #d60072);
      overflow: hidden;
      padding: 30px;
      box-sizing: border-box;
    }

    .start-container h1 {
      font-size: 2.8rem;
      margin: 0;
      color: #fff;
      font-weight: 600;
    }

    .subtitle {
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      margin-top: 15px;
      margin-bottom: 40px;
    }

    .start-button {
      padding: 18px 36px;
      font-size: 1.3rem;
      background-color: #ffffff;
      color: #d60072;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-weight: 600;
    }

    .start-button:hover {
      background-color: #fce4ec;
      color: #a00050;
    }

    @media (max-width: 600px) {
      .start-container h1 {
        font-size: 2.2rem;
      }

      .subtitle {
        font-size: 1.5rem;
        margin-bottom: 30px;
      }

      .start-button {
        font-size: 1.1rem;
        padding: 14px 28px;
      }
    }
  </style>
</head>
<body>
  <div class="start-container">
    <h1>Welcome to</h1>
    <p class="subtitle">Fuori Scala Moodboard</p>
    <a id="startLink" class="start-button">Start your journey</a>
  </div>

  <script>
    // Read emotion from QR code URL (e.g. ?emotion=Joy)
    const params = new URLSearchParams(window.location.search);
    const emotion = params.get('emotion') || 'Calm';

    // Set correct link to mood.html
    const startLink = document.getElementById('startLink');
    startLink.href = `mood.html?emotion=${encodeURIComponent(emotion)}`;
  </script>
</body>
</html>
