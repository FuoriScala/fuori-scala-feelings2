<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fuori Scala Feelings – Your Emotion Today</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Fuori Scala Feelings</h1>
    <h2>This is your emotion today</h2>

    <!-- Emotion bubble -->
    <div id="emotionBubble">Emotion</div>

    <!-- Emotion description -->
    <div id="emotionDescription" style="margin-top: 20px;">
      <h3 id="emotionTitle">–</h3>
      <p id="emotionText">...</p>
    </div>

    <!-- Emotion summary -->
    <p>Color: <strong id="color">-</strong></p>
    <p>Emotion: <strong id="emotion">-</strong></p>

    <!-- Thought form -->
    <form id="saveForm">
      <input type="text" name="name" placeholder="Your name (optional)" />
      <textarea name="thought" placeholder="Write a thought..." rows="4"></textarea>
      <button type="submit">Save your emotion</button>
    </form>

    <!-- QR code section -->
    <div id="qrSection" class="hidden">
      <div>
        <p>Saved! Scan your personal QR code:</p>
        <canvas id="qrCanvas"></canvas>
      </div>
    </div>

    <!-- Bag generation button -->
    <div id="generateBagLink" class="hidden" style="margin-top: 20px;">
      <a id="bagLink" href="#" class="button">Generate your moody bag</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
