<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fuori Scala â€“ Your Workday Mood</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f8ff;
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1, h2 {
      color: #005f99;
    }

    #emotionBubble {
      width: 150px;
      height: 150px;
      margin: 20px auto;
      border-radius: 50%;
      background: linear-gradient(270deg, #4facfe, #00f2fe, #4facfe);
      background-size: 600% 600%;
      animation: wave 8s ease infinite;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 1.2rem;
      user-select: none;
    }

    @keyframes wave {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    form {
      margin-top: 30px;
      max-width: 350px;
      margin-left: auto;
      margin-right: auto;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #00aaff;
      border-radius: 8px;
      font-size: 1rem;
      resize: vertical;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #cc0044;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a0003a;
    }

    #downloadArea {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Fuori Scala</h1>
  <h2>This is your mood today</h2>

  <div id="captureArea">
    <div id="emotionBubble">Mood</div>
    <p id="emotionLabel">...</p>
  </div>

  <form id="saveForm">
    <input type="text" name="name" placeholder="Your name (optional)" />
    <textarea name="thought" placeholder="Write a thought..." rows="4"></textarea>
    <button type="submit">Save your mood</button>
  </form>

  <div id="downloadArea">
    <button id="downloadButton">Download your mood</button>
  </div>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="script-test.js"></script>
</body>
</html>
