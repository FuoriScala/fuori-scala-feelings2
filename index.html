<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fuori Scala Feelings â€“ Welcome</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .start-container {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #f769ac, #d60o72);
      overflow: hidden;
    }

    .start-container h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #333;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #555;
      margin-top: 10px;
      margin-bottom: 30px;
    }

    .start-button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .start-button:hover {
      background-color: #005fa3;
    }

    @media (max-width: 600px) {
      .start-container h1 {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .start-button {
        font-size: 1rem;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="start-container">
    <h1>Welcome to</h1>
    <p class="subtitle">Fuori Scala Moodboard</p>
    <a href="mood.html" class="start-button">Start your journey</a>
  </div>
</body>
</html>
