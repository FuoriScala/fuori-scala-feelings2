<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Moody Bag</title>
  <style>
    html, body {
      margin: 0; padding: 0; min-height: 100vh;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      background: linear-gradient(-45deg, #fce4ec, #f8bbd0, #fce4ec, #f8bbd0);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      color: #c2185b;
      margin-top: 40px;
      text-align: center;
    }

    .section-title {
      font-size: 1.2rem;
      margin-top: 40px;
      color: #555;
    }

    #bagContainer {
      position: relative;
      width: 360px;
      max-width: 90vw;
      margin: 20px auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      padding: 10px;
    }

    #bagImage {
      width: 100%;
      border-radius: 16px;
      user-select: none;
      pointer-events: none;
    }

    #effectOverlay {
      position: absolute;
      top: 10px; left: 10px;
      width: calc(100% - 20px);
      height: calc(100% - 20px);
      border-radius: 16px;
      pointer-events: none;
      z-index: 2;
    }

    .slideshow-controls {
      display: flex;
      justify-content: center;
      margin: 15px 0 10px 0;
    }

    .slideshow-controls button {
      font-size: 2rem;
      padding: 8px 20px;
      margin: 0 10px;
      background: #fff;
      border: 2px solid #c2185b;
      color: #c2185b;
      border-radius: 12px;
      cursor: pointer;
    }

    #thoughtSection {
      margin-top: 40px;
      text-align: center;
    }

    #thoughtBox {
      background: rgba(255,255,255,0.8);
      border: 2px dashed #ccc;
      padding: 10px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      margin: 10px auto;
    }

    #thoughtText {
      position: absolute;
      display: none;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 14px;
      border-radius: 8px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
      cursor: move;
      resize: both;
      overflow: auto;
      min-width: 60px;
      min-height: 30px;
      max-width: 90%;
      z-index: 20;
    }

    .texture-picker {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .texture-picker button {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background: #eee;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .texture-picker button:hover {
      background: #ddd;
    }

    .sparkling-glitter {
      background-image: url('images/effects/glitter.gif');
      background-size: cover;
      opacity: 0.6;
      animation: shimmer 1.5s infinite linear;
    }

    @keyframes shimmer {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }

    .leather-texture {
      background: url('images/effects/leather.png');
      background-size: cover;
      opacity: 0.5;
    }

    .holo-shine {
      background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,0,255,0.2), rgba(0,255,255,0.2));
      mix-blend-mode: screen;
      animation: holo 4s linear infinite;
    }

    @keyframes holo {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }

    .neon-glow {
      box-shadow: 0 0 15px 5px rgba(255,0,255,0.4), 0 0 30px 10px rgba(0,255,255,0.2);
    }
  </style>
</head>
<body>
  <h1>Your Moody Bag</h1>
  <div class="section-title">Choose your mood bag</div>

  <div id="bagContainer">
    <img id="bagImage" src="" alt="Moody Bag" />
  <img id="textureOverlay" src="" alt="" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; pointer-events: none; z-index: 2;" />
    <div id="thoughtText" contenteditable="true" draggable="true" spellcheck="false"></div>
  </div>

  <div class="slideshow-controls">
    <button onclick="prevImage()">&#10094;</button>
    <button onclick="nextImage()">&#10095;</button>
  </div>

  <div class="section-title">Choose your bag texture</div>
<div class="texture-picker">
  <button onclick="setTexture('woven')">üß∂ Woven</button>
  <button onclick="setTexture('starring')">‚≠ê Starring</button>
  <button onclick="setTexture('skulls')">üíÄ Skulls</button>
  <button onclick="setTexture('escheresque-dark')">üåÄ Escher</button>
  <button onclick="setTexture('cartographer')">üó∫Ô∏è Cartographer</button>
  <button onclick="setTexture('argyle')">üß• Argyle</button>
  <button onclick="setTexture('basketball')">üèÄ Basketball</button>
  <button onclick="setTexture('black-scales')">üêâ Scales</button>
  <button onclick="removeTexture()">‚ùå Remove Texture</button>
</div>

  <div id="thoughtSection">
    <div class="section-title">Drag your thought on the bag</div>
    <div id="thoughtBox"></div>
  </div>

<script>
  const params = new URLSearchParams(window.location.search);
  const emotion = params.get('emotion') || 'calm';
  const thought = decodeURIComponent(params.get('thought') || 'Your thought here');

  const bagImage = document.getElementById('bagImage');
  const thoughtText = document.getElementById('thoughtText');
  const overlay = document.getElementById('effectOverlay');
  const thoughtBox = document.getElementById('thoughtBox');

  const bagImages = Array.from({length: 4}, (_, i) => `images/${emotion.toLowerCase()}/bag_${emotion.toLowerCase()}_${i+1}.jpg`);
  let currentIndex = 0;

  function updateBagImage() {
    bagImage.src = bagImages[currentIndex];
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % bagImages.length;
    updateBagImage();
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + bagImages.length) % bagImages.length;
    updateBagImage();
  }

  updateBagImage();
  thoughtBox.textContent = thought;

  thoughtBox.addEventListener('click', () => {
    thoughtText.textContent = thoughtBox.textContent;
    thoughtText.style.display = 'block';
  });

  thoughtText.addEventListener('dragstart', e => {
    const rect = thoughtText.getBoundingClientRect();
    e.dataTransfer.setData('offsetX', e.clientX - rect.left);
    e.dataTransfer.setData('offsetY', e.clientY - rect.top);
  });

  const bagContainer = document.getElementById('bagContainer');
  bagContainer.addEventListener('dragover', e => e.preventDefault());
  bagContainer.addEventListener('drop', e => {
    e.preventDefault();
    const offsetX = parseInt(e.dataTransfer.getData('offsetX'));
    const offsetY = parseInt(e.dataTransfer.getData('offsetY'));
    const newX = e.clientX - bagContainer.offsetLeft - offsetX;
    const newY = e.clientY - bagContainer.offsetTop - offsetY;
    thoughtText.style.left = newX + 'px';
    thoughtText.style.top = newY + 'px';
    thoughtText.style.transform = 'translate(0, 0)';
  });

 function setTexture(name) {
  const textureOverlay = document.getElementById('textureOverlay');
  textureOverlay.src = `images/effects/${name}.png`;
  textureOverlay.style.display = 'block';
}

function removeTexture() {
  const textureOverlay = document.getElementById('textureOverlay');
  textureOverlay.src = '';
  textureOverlay.style.display = 'none';
}
</script>
</body>
</html>
