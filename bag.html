<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Moody Bag</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: linear-gradient(-45deg, #fce4ec, #f8bbd0, #fce4ec, #f8bbd0);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2rem;
      color: #c2185b;
      margin: 40px 0 20px 0;
    }

    .configurator-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 0 20px 40px 20px;
      max-width: 1000px;
    }

    #bagContainer {
      position: relative;
      width: 360px;
      user-select: none;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      background: white;
      padding: 10px;
    }

    #bagImage {
      width: 100%;
      border-radius: 16px;
      user-select: none;
      pointer-events: none;
    }

    #thoughtText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 14px;
      border-radius: 8px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
      cursor: move;
      resize: both;
      overflow: auto;
      min-width: 60px;
      min-height: 30px;
      max-width: 90%;
      z-index: 20;
    }

    .texture-picker {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .texture-picker button {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background: #eee;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .texture-picker button:hover {
      background: #ddd;
    }

    #effectOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      pointer-events: none;
      transition: all 0.5s ease;
    }

    .glossy {
      backdrop-filter: blur(1px) brightness(1.2);
      box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.3);
    }

    .matte {
      backdrop-filter: none;
      opacity: 0.1;
    }

    .glitter {
      background: repeating-radial-gradient(circle, rgba(255,255,255,0.4), transparent 4px);
      animation: sparkle 2s infinite;
      opacity: 0.5;
    }

    @keyframes sparkle {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }

    .natural {
      background: repeating-linear-gradient(
        45deg,
        rgba(200,180,140,0.2),
        rgba(200,180,140,0.2) 5px,
        transparent 5px,
        transparent 10px
      );
      opacity: 0.4;
    }

    #textureCaption {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Your Moody Bag</h1>
  <div class="configurator-container">
    <div id="bagContainer">
      <img id="bagImage" src="" alt="Moody Bag" />
      <div id="effectOverlay"></div>
      <div id="thoughtText" contenteditable="true" draggable="true" spellcheck="false" aria-label="Edit your thought">Your thought will appear here</div>
      <div class="slideshow-controls">
        <button onclick="prevImage()">â€¹</button>
        <button onclick="nextImage()">â€º</button>
      </div>
    </div>
  </div>
  <div class="texture-picker">
    <button onclick="setTexture('glossy')">âœ¨ Glossy</button>
    <button onclick="setTexture('matte')">ðŸ§µ Matte</button>
    <button onclick="setTexture('glitter')">ðŸ’« Glitter</button>
    <button onclick="setTexture('natural')">ðŸŒ¿ Natural</button>
  </div>
  <p id="textureCaption">Choose your material above</p>

<script>
  const params = new URLSearchParams(window.location.search);
  const emotion = params.get('emotion') || 'calm';
  const thought = decodeURIComponent(params.get('thought') || 'Your thought will appear here');

  const bagImage = document.getElementById('bagImage');
  const thoughtText = document.getElementById('thoughtText');
  const overlay = document.getElementById('effectOverlay');
  const textureCaption = document.getElementById('textureCaption');
  
const bagImages = Array.from({length: 4}, (_, i) => `images/${emotion.toLowerCase()}/bag_${emotion.toLowerCase()}_${i+1}.jpg`);
  let currentIndex = 0;

  function updateBagImage() {
    bagImage.src = bagImages[currentIndex];
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % bagImages.length;
    updateBagImage();
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + bagImages.length) % bagImages.length;
    updateBagImage();
  }

  updateBagImage();
  thoughtText.textContent = thought;

  thoughtText.addEventListener('dragstart', e => {
    const rect = thoughtText.getBoundingClientRect();
    e.dataTransfer.setData('offsetX', e.clientX - rect.left);
    e.dataTransfer.setData('offsetY', e.clientY - rect.top);
  });

  const bagContainer = document.getElementById('bagContainer');
  bagContainer.addEventListener('dragover', e => e.preventDefault());
  bagContainer.addEventListener('drop', e => {
    e.preventDefault();
    const offsetX = parseInt(e.dataTransfer.getData('offsetX'));
    const offsetY = parseInt(e.dataTransfer.getData('offsetY'));
    const newX = e.clientX - bagContainer.offsetLeft - offsetX;
    const newY = e.clientY - bagContainer.offsetTop - offsetY;
    thoughtText.style.left = newX + 'px';
    thoughtText.style.top = newY + 'px';
    thoughtText.style.transform = 'translate(0, 0)';
  });

  function setTexture(type) {
    overlay.className = '';
    void overlay.offsetWidth;
    overlay.classList.add(type);

    switch(type) {
      case 'glossy':
        textureCaption.textContent = "Shiny like your potential today âœ¨";
        break;
      case 'matte':
        textureCaption.textContent = "Grounded, soft, and steady ðŸ§µ";
        break;
      case 'glitter':
        textureCaption.textContent = "You're sparkling from within ðŸ’«";
        break;
      case 'natural':
        textureCaption.textContent = "Rooted in simplicity ðŸŒ¿";
        break;
      default:
        textureCaption.textContent = "Choose your material above";
    }
  }
</script>
</body>
</html>
