<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Moody Bag</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: linear-gradient(-45deg, #fce4ec, #f8bbd0, #fce4ec, #f8bbd0);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2rem;
      color: #c2185b;
      margin: 40px 0 20px 0;
    }

    .configurator-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 0 20px 40px 20px;
      max-width: 1000px;
    }

    #bagContainer {
      position: relative;
      width: 360px;
      user-select: none;
    }

    #bagImage {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    #thoughtText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 14px;
      border-radius: 8px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
      cursor: move;
      resize: both;
      overflow: auto;
      min-width: 60px;
      min-height: 30px;
      max-width: 90%;
      z-index: 10;
    }

    .bag-options {
      max-width: 360px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .bag-options h2 {
      margin: 0;
      font-size: 1.3rem;
      color: #c2185b;
    }

    .options-section {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .option-item {
      width: 60px;
      height: 60px;
      background: #f0f0f0;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      border: 2px solid transparent;
    }

    .option-item:hover {
      border-color: #c2185b;
    }

    .slideshow-controls {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }

    .slideshow-controls button {
      padding: 6px 12px;
      background: #c2185b;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .slideshow-controls button:hover {
      background: #9e0045;
    }
  </style>
</head>
<body>

  <h1>Your Moody Bag</h1>

  <div class="configurator-container">
    <div id="bagContainer">
      <img id="bagImage" src="" alt="Moody Bag" />
      <div id="thoughtText" draggable="true">Your thought will appear here</div>
      <div class="slideshow-controls">
        <button onclick="prevImage()">‹</button>
        <button onclick="nextImage()">›</button>
      </div>
    </div>

    <div class="bag-options">
      <h2>Handles</h2>
      <div class="options-section" id="handles">
        <div class="option-item" draggable="true">H1</div>
        <div class="option-item" draggable="true">H2</div>
        <div class="option-item" draggable="true">H3</div>
        <div class="option-item" draggable="true">H4</div>
      </div>

      <h2>Decorations</h2>
      <div class="options-section" id="decorations">
        <div class="option-item" draggable="true">D1</div>
        <div class="option-item" draggable="true">D2</div>
        <div class="option-item" draggable="true">D3</div>
        <div class="option-item" draggable="true">D4</div>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const emotion = params.get('emotion') || 'Calm';
    const thought = decodeURIComponent(params.get('thought') || 'No thought');
    const thoughtText = document.getElementById('thoughtText');
    const bagImage = document.getElementById('bagImage');

    // Images for slideshow
    const bagImages = Array.from({ length: 4 }, (_, i) => `images/bag_${emotion.toLowerCase()}_${i + 1}.png`);
    let currentIndex = 0;

    function updateBagImage() {
      bagImage.src = bagImages[currentIndex];
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % bagImages.length;
      updateBagImage();
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + bagImages.length) % bagImages.length;
      updateBagImage();
    }

    updateBagImage();
    thoughtText.textContent = thought;

    // Drag & drop for thought
    thoughtText.addEventListener('dragstart', function(e) {
      const rect = thoughtText.getBoundingClientRect();
      e.dataTransfer.setData('offsetX', e.clientX - rect.left);
      e.dataTransfer.setData('offsetY', e.clientY - rect.top);
    });

    const bagContainer = document.getElementById('bagContainer');
    bagContainer.addEventListener('dragover', e => e.preventDefault());
    bagContainer.addEventListener('drop', function(e) {
      e.preventDefault();
      const offsetX = parseInt(e.dataTransfer.getData('offsetX'));
      const offsetY = parseInt(e.dataTransfer.getData('offsetY'));
      const newX = e.clientX - bagContainer.offsetLeft - offsetX;
      const newY = e.clientY - bagContainer.offsetTop - offsetY;
      thoughtText.style.left = `${newX}px`;
      thoughtText.style.top = `${newY}px`;
      thoughtText.style.transform = 'translate(0, 0)';
    });
  </script>

</body>
</html>
