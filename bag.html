<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Moody Bag</title>
  <style>
    html, body {
      margin: 0;
      padding: 0 0 200px;
      min-height: 100vh;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      background: linear-gradient(-45deg, #fce4ec, #f8bbd0, #fce4ec, #f8bbd0);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      color: #c2185b;
      margin-top: 40px;
      text-align: center;
    }

    .section-title {
      font-size: 1.2rem;
      margin-top: 40px;
      color: #555;
    }

    #bagContainer {
      position: relative;
      width: 360px;
      max-width: 90vw;
      margin: 20px auto 10px;
    }

    .bag-stack {
      position: relative;
      width: 100%;
      height: auto;
    }

    #bagImage {
      width: 100%;
      user-select: none;
      pointer-events: none;
      display: block;
    }

    #textureOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
      display: none;
      background-repeat: repeat;
      background-position: center;
      background-size: 80px 80px;
      mask-size: contain;
      -webkit-mask-size: contain;
    }

    #bagName {
      font-size: 1.2rem;
      color: #c2185b;
      margin-bottom: 10px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .fade-in {
      opacity: 1 !important;
    }

    .slideshow-controls {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }

    .slideshow-controls button {
      font-size: 2rem;
      padding: 8px 20px;
      margin: 0 10px;
      background: #fff;
      border: 2px solid #c2185b;
      color: #c2185b;
      border-radius: 12px;
      cursor: pointer;
    }

    #thoughtText {
      position: absolute;
      font-size: 16px;
      font-weight: bold;
      color: white;
      padding: 8px 10px;
      border-radius: 8px;
      text-shadow: 0 0 8px rgba(255,255,255,0.7);
      max-width: 80%;
      top: 60%;
      left: 10%;
      z-index: 5;
      background: none !important;
      box-shadow: none !important;
      transition: top 0.15s linear, left 0.15s linear;
    }

    .controls-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      gap: 10px;
    }

    .arrow-controls {
      display: grid;
      grid-template-columns: 40px 40px 40px;
      grid-template-rows: 40px 40px 40px;
      gap: 4px;
    }

    .arrow-controls button {
      background: #fff;
      border: 2px solid #c2185b;
      color: #c2185b;
      font-size: 1.2rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .font-select, .font-size-slider {
      margin-top: 10px;
      text-align: center;
    }

    select, input[type=range] {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #999;
      font-size: 1rem;
    }

    .texture-picker {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 40px auto;
      flex-wrap: wrap;
    }

    .texture-picker button {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background: #eee;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .texture-picker button:hover {
      background: #ddd;
    }

    .download-share {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .download-share button {
      padding: 10px 20px;
      background-color: #c2185b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Your Moody Bag</h1>
  <div class="section-title">Choose your moody bag</div>

  <div id="bagContainer">
    <div class="bag-stack" id="captureArea">
      <img id="bagImage" src="" alt="Moody Bag" />
      <div id="textureOverlay"></div>
      <div id="thoughtText" contenteditable="true"></div>
    </div>
  </div>

  <div id="bagName">Tote</div>

  <div class="slideshow-controls">
    <button onclick="prevImage()">&#10094;</button>
    <button onclick="nextImage()">&#10095;</button>
  </div>

  <div class="controls-wrapper">
    <div class="arrow-controls">
      <div></div>
      <button onclick="moveText(0, -5)">‚¨ÜÔ∏è</button>
      <div></div>
      <button onclick="moveText(-5, 0)">‚¨ÖÔ∏è</button>
      <div></div>
      <button onclick="moveText(5, 0)">‚û°Ô∏è</button>
      <div></div>
      <button onclick="moveText(0, 5)">‚¨áÔ∏è</button>
    </div>

    <div class="font-select">
      <label>Choose your font: </label>
      <select id="fontSelector" onchange="changeFont(this.value)">
        <option value="'Arial Rounded MT Bold', sans-serif">Rounded</option>
        <option value="Georgia, serif">Serif</option>
        <option value="Courier New, monospace">Monospace</option>
        <option value="Comic Sans MS, cursive">Comic</option>
        <option value="Verdana, sans-serif">Verdana</option>
      </select>
    </div>

    <div class="font-size-slider">
      <label>Font size: <span id="fontSizeValue">16</span>px</label><br>
      <input type="range" id="fontSlider" min="10" max="40" value="16" oninput="changeFontSize(this.value)">
    </div>
  </div>

  <div class="section-title">Choose your bag texture</div>
  <div class="texture-picker">
    <button onclick="setTexture('woven')">üß∂ Woven</button>
    <button onclick="setTexture('starring')">‚≠ê Starring</button>
    <button onclick="setTexture('skulls')">üíÄ Skulls</button>
    <button onclick="setTexture('diagmonds')">üî∑ Diagmonds</button>
    <button onclick="setTexture('food')">üçΩÔ∏è Food</button>
    <button onclick="setTexture('football-no-lines')">üèà Football</button>
    <button onclick="setTexture('my-little-plaid-dark')">üßµ Plaid</button>
    <button onclick="setTexture('robots')">ü§ñ Robots</button>
    <button onclick="setTexture('escheresque-dark')">üåÄ Escher</button>
    <button onclick="setTexture('cartographer')">üó∫Ô∏è Map</button>
    <button onclick="setTexture('argyle')">üëî Argyle</button>
    <button onclick="setTexture('basketball')">üèÄ Basketball</button>
    <button onclick="setTexture('dark-mosaic')">üß© Mosaic</button>
    <button onclick="removeTexture()">‚ùå Remove</button>
  </div>

  <div class="download-share">
    <button onclick="shareOnWhatsApp()">üì≤ Share on WhatsApp</button>
    <button onclick="downloadBag()">üíæ Save Your Bag</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
  const emotion = (params.get('emotion') || 'calm').toLowerCase();
    const thought = decodeURIComponent(params.get('thought') || 'Your thought here');

    const bagImage = document.getElementById('bagImage');
    const textureOverlay = document.getElementById('textureOverlay');
    const thoughtText = document.getElementById('thoughtText');
    const bagName = document.getElementById('bagName');

    const bagImages = Array.from({ length: 4 }, (_, i) => `images/${emotion}/bag_${emotion}_${i + 1}.png`);
    const bagNames = ['Tote', 'Pochette', 'Duffel', 'Baguette'];
    let currentIndex = 0;

    function updateBagImage() {
      const newSrc = bagImages[currentIndex];
      bagImage.src = newSrc;
      bagName.textContent = bagNames[currentIndex];
      bagName.classList.remove('fade-in');
      void bagName.offsetWidth;
      bagName.classList.add('fade-in');
      if (textureOverlay.style.display === 'block') {
        textureOverlay.style.maskImage = `url(${newSrc})`;
        textureOverlay.style.webkitMaskImage = `url(${newSrc})`;
      }
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % bagImages.length;
      updateBagImage();
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + bagImages.length) % bagImages.length;
      updateBagImage();
    }

    function moveText(dx, dy) {
      const rect = thoughtText.getBoundingClientRect();
      const parentRect = bagImage.getBoundingClientRect();
      const currentLeft = rect.left - parentRect.left;
      const currentTop = rect.top - parentRect.top;
      thoughtText.style.left = (currentLeft + dx) + 'px';
      thoughtText.style.top = (currentTop + dy) + 'px';
    }

    function changeFont(font) {
      thoughtText.style.fontFamily = font;
    }

    function changeFontSize(size) {
      thoughtText.style.fontSize = size + "px";
      document.getElementById("fontSizeValue").textContent = size;
    }

    function setTexture(name) {
      const textureURL = `images/effects/${name}.png`;
      const maskURL = bagImage.src;
      textureOverlay.style.display = 'block';
      textureOverlay.style.backgroundImage = `url(${textureURL})`;
      textureOverlay.style.maskImage = `url(${maskURL})`;
      textureOverlay.style.webkitMaskImage = `url(${maskURL})`;
      let size = '80px 80px';
      if (name === 'dark-mosaic') size = '60px 60px';
      if (name === 'starring') size = '70px 70px';
      if (name === 'cartographer' || name === 'skulls') size = '300px 300px';
      if (name === 'argyle') size = '65px 65px';
      if (name === 'escheresque-dark') size = '30px 30px';
      textureOverlay.style.backgroundSize = size;
    }

    function removeTexture() {
      textureOverlay.style.display = 'none';
      textureOverlay.style.backgroundImage = '';
      textureOverlay.style.maskImage = '';
      textureOverlay.style.webkitMaskImage = '';
    }

    function shareOnWhatsApp() {
      const text = `Check out my Moody Bag!\n\nEmotion: ${emotion}\nBag: ${bagNames[currentIndex]}\nThought: "${thoughtText.textContent.trim()}"`;
      const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
      window.open(url, "_blank");
    }

   function downloadBag() {
  const canvas = document.createElement('canvas');
  const width = 360;
  const height = 480;
  canvas.width = width;
  canvas.height = height;
  const ctx = canvas.getContext('2d');

  // 1. Sfondo bianco
  ctx.fillStyle = 'white';
  ctx.fillRect(0, 0, width, height);

  // 2. Carico immagine borsa
  const bagImg = new Image();
  bagImg.src = bagImages[currentIndex];
  bagImg.onload = () => {
    // disegna borsa grande al centro
    ctx.drawImage(bagImg, 0, 0, width, height * 0.8);

    // 3. Maschera texture solo dentro la borsa
    if (textureOverlay.style.display === 'block') {
      const textureImg = new Image();
      textureImg.src = textureOverlay.style.backgroundImage.slice(5, -2); // togli url("...")

      textureImg.onload = () => {
        ctx.save();
        // usa la borsa come clip (riutilizzo la stessa immagine come maschera)
        ctx.globalCompositeOperation = 'source-in';
        ctx.drawImage(textureImg, 0, 0, width, height * 0.8);
        ctx.restore();

        // 4. Testo sotto borsa, centrato e piccolo
        ctx.fillStyle = '#c2185b';
        ctx.font = '16px cursive';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'top';

        // 5. Scarica immagine
        const dataURL = canvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.href = dataURL;
        link.download = `Moody_Bag_${bagNames[currentIndex]}.png`;
        link.click();
      };
    } else {
      // se non c‚Äô√® texture, disegno solo borsa e testo
      ctx.fillStyle = '#c2185b';
      ctx.font = '16px cursive';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'top';

      const infoText = `Emotion: ${emotion}   Bag: ${bagNames[currentIndex]}   Thought: "${thoughtText.textContent.trim()}"`;
      ctx.fillText(infoText, width / 2, height * 0.82);

      const dataURL = canvas.toDataURL('image/png');
      const link = document.createElement('a');
      link.href = dataURL;
      link.download = `Moody_Bag_${bagNames[currentIndex]}.png`;
      link.click();
    }
  };
}

    // Initial
    updateBagImage();
    thoughtText.textContent = thought;
  </script>
</body>
</html>
